<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <title>Account</title>
</head>

<body>
    <header class="w-full bg-green-f md:flex flex-row justify-between px-2 pb-1">
        <div class="pb-2 ">
          <img class="w-20 h-20 rounded-xl" src="../images/favicon.png" alt="logo">
          <h2 class="text-lg text-white">UNITY BANK</h2>
        </div>
        <div class="flex flex-col justify-between items-center pb-3 font-semibold md:flex-row md:gap-24">
            <a class=" hover:bg-black-eerie rounded-xl py-1 text-white text-xl px-3 " href="http://localhost:8080/web/pages/accounts.html">Accounts</a>
            <a class="hover:bg-black-eerie rounded-xl py-1 text-white text-xl px-3 "href="#">Cards</a>
            <a class="hover:bg-black-eerie rounded-xl py-1 text-white text-xl px-3 " href="#">Loans</a>
            <a class=" hover:bg-black-eerie rounded-xl py-1 text-white text-xl px-3 " href="#">Transactions</a>
        </div>
        <a class="flex justify-start items-center h-24" href=""><img class="w-10 h-10" src="../images/cerrar sesion.png" alt="cerrar sesion"></a>
    </header>
    <main id="app" class="bg-nyanza min-h-screen flex flex-col pt-2 pb-10">
        <div id="Banner" class="hidden lg:flex relative " >
            <img class="h-[350px] w-full object-top object-cover" src="../images/banner.jpg" alt="banner" id="bannerImg">
        </div>
        <h1 class="w-full text-4xl font-semibold pt-10 pb-3 md:pl-28">Your account select,{{data.firstName}}</h1>
        <div class="flex flex-col pl-2 gap-8 md:flex-row md:justify-center md:pt-10 md:gap-28">
            <article class="flex flex-col bg-black-eerie items-center text-white px-2 w-[300px] h-[180px] gap-4 rounded-md">
                <h2 class="text-lg font-semibold pt-2">Account Number: {{account.number}}</h2>
                <h2 class="text-lg font-semibold">Amount:</h2>
                <p  class="text-xl font-semibold">{{formatBudget(account.balance)}}</p>
                <h2 class="text-lg font-semibold">Creation Date: {{account.creationDate}}</h2>
            </article>
        </div>
        <div class="flex flex-col justify-center items-center pt-6">
            <h2 class="w-full text-4xl font-semibold pt-10 pb-3 md:pl-28">Transactions Resume</h2>
            <table class="w-[300px] text-xs md:w-[480px] border md:text-lg bg-white text-left overflow-x-auto">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Data</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-if="transactions.length > 0" v-for="transaction in transactions">
                    <tr class="border-t-2 border-b-0 ">
                        <td v-if="transaction.type === 'CREDIT'" class="text-green-800 font-semibold">{{transaction.type}}</td>
                        <td v-else class="text-red-700 font-semibold">{{transaction.type}}</td>
                        <td>{{formatBudget(transaction.amount)}}</td>
                        <td>{{transaction.date}}</td>
                        <td>{{transaction.description}}</td>
                    </tr>
                </template>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="bg-green-f">
        <h2 class="text-center text-white text-2xl">All rights reserved</h2>
    </footer>
    <script type="module" src="../pagesJs/tailwind.config.extension.js"></script>
    <script type="module" src="../pagesJs/tailwind.config.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../pagesJs/account.js"></script>

</body>

</html>
