<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Manager</title>
</head>
<body class="bg-neutral-200">
    <header></header>
    <main>
    <div id="app" class="flex flex-row">
        <div class="flex flex-col w-1/2 h-1/2">
        <h1 class="text-3xl font-semibold">Client Manager</h1>
        <form class="flex-col mb-4">
                <label for="firstName">Name:
                <input class="w-full border rounded-md" v-model="firstName" type="text" id="firstName" placeholder="David">
                </label>
                <label for="lastName">Last Name:
                <input class="w-full border rounded-md"  v-model="lastName" type="text" id="lastName" placeholder="Doe">
                </label>
                <label for="email">Email Address:
                <input class="w-full border rounded-md"  v-model="email" type="email" id="email" placeholder="david@aol.com">
                </label>
            </form>
           <button class="bg-sky-500 w-[100px] rounded-md py-1 " @click="createClient">Add Client</button>
            <div class="pt-4 w-1/2">
                <h2 class="text-2xl font-semibold pb-3" >Client list</h2>
            <table  class="w-[450px] border rounded-lg text-left overflow-x-auto">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-if="data.length > 0" v-for="client in data">
                    <tr class="border-t-2 border-b-0 bg-slate-300">
                        <td >{{data.firstName}}</td>
                        <td>{{data.lastName}}</td>
                        <td>{{data.email}}</td>
                    </tr>
                </template>
                </tbody>
            </table>
        </div>
    </div>
    <div class="flex-col">
        <h2 class="text-3xl font-semibold">Client REST response</h2>
<pre>
    {{data}}
</pre>
</div>
</main>
<footer>Cohort 52</footer>
    </div>
    <script type="module" src="../pagesJs/tailwind.config.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../pagesJs/manager.js"></script> 
</body>
</html>
